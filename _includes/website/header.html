<header class="site-header">
    <a href="{{site.baseurl}}/index.html"><img src="{{site.baseurl}}{{site.websiteAssets}}/img/rs-logo.svg" class="logo"></a>
    <div>Helix</div>
</header>
<nav>
  <ul>
    {% for navItem in site.navigation %}
      <li><a href="{{site.baseurl}}/{{navItem | downcase}}" {% if page.url contains {{navItem | downcase}} %} class="active" {% endif %}>{{navItem}}</a>
        {% assign foldername = navItem | downcase%}
        <ul {% if page.url contains foldername %} class="active" {% else %} class="inactive"  {% endif %} class>
          {% for page in site.pages %}
            {% if page.category == navItem | downcase %}
            <li><a class="nested" href="{{site.baseurl}}{{page.url}}.html" {% if page.url contains page.path %} class="active"{% endif %}>{{page.title}}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</nav>
