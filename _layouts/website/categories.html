---
layout: website/default
---

	{% for component in site.pages %}
        {% if component.category == page.title %}
    	<div class="rs-row preview-post">
            <div class="span-3">
            	<img class="preview-image" {% if component.preview-image %} src='{{site.baseurl}}{{site.websiteAssets}}/img/{{component.preview-image}}' {% else %} src='{{site.baseurl}}{{site.websiteAssets}}/img/place-holder.svg' {% endif %}>
            </div>
            <div class="span-8 offset-1 preview-content">
            	<h3><a href="{{site.baseurl}}{{component.url}}.html">{{component.title}}</a></h3>
            	<p>{{component.usage}}</p>
                <ul class="confidence-rating">
                    <p style="font-size: 16px; line-height: 1; padding-right: 10px;">Adherence:</p>
                    {% assign var = 1 %}
                    {% for num in (1...5) %}
                        <li {% if var <= component.confidence %} class="active" {% endif %} ></li>
                        {% assign var = var | plus: 1 %}
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}
    {% endfor %}
