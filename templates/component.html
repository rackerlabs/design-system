---
layout: base
---
<div class="content-banner">
    <div class="content-wrapper">
        <div class="hxRow">
            <div class="hxCol-xs-12 hxCol-sm-12 hxCol-md-8 hxCol-lg-8 hxCol-xl-8">
                <div class="inline-block">
                  <h1 class="hxPageTitle inline-block">{{page.title}}</h1>
                  <a class="hxBtn pull-right" href="https://github.com/rackerlabs/design-system/issues/new?title=Issue%20Regarding%20-%20{{page.url}}">Submit Issue</a>
                </div>
                <div class="component-blurb">{{page.usage}}</div>
            </div>
            <div class="hxCol-xs-12 hxCol-sm-12 hxCol-md-4 hxCol-lg-4 hxCol-xl-4">
                <img class="hero-image" src="{{site.url}}/assets/images/{{page.preview-image}}" />
            </div>
        </div>
    </div>
</div>


  <article class="content-wrapper">
    <div class="com-code">
      <a href="#">Design Guidelines</a>
      {%- for item in site.component_code -%}
        {%- if page.title == item.title and item.code != null -%}
          &nbsp;|&nbsp;<a href="{{site.url}}{{item.url}}.html">Code &amp; Examples</a>
        {%- endif -%}
      {%- endfor -%}
    </div>
    <div class="component-content">
    {{content}}
    </div>
  </article>
