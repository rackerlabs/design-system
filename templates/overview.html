<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {%- if page.title -%}{{ page.title }}
      {%- else -%}{{ site.title }}{%- endif -%}
    </title>
    <meta name="description" content="{%- if page.excerpt -%}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{%- else -%}{{ site.description }}{%- endif -%}">

    <link rel="icon" type="image/png" href="{{site.url}}/favicon.png">

    {%- include head-styles.html -%}

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    {%- include head-polyfills.html -%}
  </head>
  <body class="hxApp">
    <div class="hxApp__container overview-wrapper">
      {%- include nav.html -%}
      <main class="hxApp__content overview-content">
        <button class="fakeHxSlide__button"><hx-icon class="fakeHxSlide__button" type="angle-right"></hx-icon>Click me</button>
        <fake-hx-slide-nav>
          <b>I'm here!</b>
        </fake-hx-slide-nav>

        <div class="main-logo"><img src="assets/images/Helix_Logo_Homepage.svg" class="main-logo"></div>
        <div class="overview-header display-font">{{ page.title }}</div>
        {{ content }}
        {%- include overview-footer.html -%}
      </main>
    </div>
    {%- include footer.html -%}
  </body>
</html>
