<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {%- if page.title -%}{{ page.title }}
      {%- else -%}{{ site.title }}{%- endif -%}
    </title>
    <meta name="description" content="{%- if page.excerpt -%}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{%- else -%}{{ site.description }}{%- endif -%}">

    <link rel="icon" type="image/png" href="{{site.url}}/favicon.png">

    {%- include head-styles.html -%}

    <link rel="canonical" href="{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">

    {%- include head-polyfills.html -%}
  </head>
  <body class="hxVertical">
    <div class="app page-wrapper">
      {%- include nav.html -%}
      <main class="stage page-content">
        {{ content }}
      </main>
    </div>
    {%- include footer.html -%}
  </body>
</html>
